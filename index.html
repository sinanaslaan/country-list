<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
      </style>
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__title">
            <h1>Where in the world?</h1>
          </div>
          <div class="header__mode">
            <i class="fa fa-sun-o" aria-hidden="true"></i>
            <input id='mode-toggle' type="checkbox" checked hidden>
            <label for="mode-toggle"></label>
            <i class="fa fa-moon-o" aria-hidden="true"></i>
          </div>
          
        </div>
      </div>
    </header>
    <main>
      <div class="filter">
        <div class="container">
          <div class="filter__wrapper">
            <div class="filter__search">
              <form action="search-results">
                <button class="filter__button">
                  <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                </button>
                <input class="filter__input" id="search" type="search" placeholder="Search for a country..." /> 
              </form>
            </div>
            <div class="filter__select">
              <select id="region" placeholder="Type to filter">
                <option value="0">Filter by Region</option>
                <option value="1">Africa</option>
                <option value="2">America</option>
                <option value="3">Asia</option>
                <option value="4">Europe</option>
                <option value="5">Oceania</option>
              </select>
            </div>
        </div>
        </div>
      </div>

      <div class="country">
        <div class="container">
          <div class="country__wrapper" id="country-item">
            
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
